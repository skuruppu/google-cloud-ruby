    fullName: Google::Api::ResourceReference
    langs:
      - ruby
    module: google-cloud-vision-v1
    id: ResourceReference
    summary: "Defines a proto annotation that describes a string field that refers to
an API resource."
    type: 'class'
  - uid: Google::Api::ResourceReference#type
    fullName: Google::Api::ResourceReference#type
    name: type
    langs:
      - ruby
    module: google-cloud-vision-v1
    id: type
    summary: ""
    type: method
    syntax:
      description: ""
      content: "#type => ::String"
      parameters:
        []
      return:
          type:
            - "::String"
          description: "The resource type that the annotated field references.

Example:

    message Subscription {
      string topic = 2 [(google.api.resource_reference) = {
        type: 'pubsub.googleapis.com/Topic'
      }];
    }

Occasionally, a field may reference an arbitrary resource. In this case,
APIs use the special value * in their resource reference.

Example:

    message GetIamPolicyRequest {
      string resource = 2 [(google.api.resource_reference) = {
        type: '*'
      }];
    }"
